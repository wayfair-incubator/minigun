name: Build packages

on: [pull_request]

jobs:
  build:
    strategy:
      matrix:
        go-version: ["1.22"]
        os:
          - ubuntu-latest-amd64
          - ubuntu-latest-arm64
          - macos-latest-amd64
          - macos-latest-arm64
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build package
        run: make build-${{ matrix.os }}

      - name: List files
        run: file output/*
